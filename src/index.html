<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
  </head>
  <body>
    <section class="profile-section">
     <h1 class="display-name"></h1>
     <section class="profile-info">
       <div class="full-name"></div>
       <div class="address"></div>
       <div class="email"></div>
       <div class="stride-length"></div>
       <div class="daily-step-goal"></div>
       <div class="all-users-step-goal-average"></div>
     </section>
    </section>
    <section class="hydration-section">
      <h2>Hydration</h2>
      <div class="current-date"></div>
      <div class="average-fluid-ounces-all-time"></div>
      <div class="fluid-ounces-consumed-on-day"></div>
      <h2>Weekly Hydration Intake</h2>
      <div class="fluid-ounces-one-week"></div>
   </section>
   <section class="activity-section">
     <h2>Activity</h2>
     <h3>Today's Summary</h3>
     <h4>Today's Number of Steps</h4>
     <div class="total-steps-current-day"></div>
     <h4>Today's Minutes Active</h4>
     <div class="minutes-active-current-day"></div>
     <h4>Today's Flights of Stairs Walked</h4>
     <div class="flights-of-stairs-current-day"></div>
     <h4>Today's Miles Walked</h4>
     <div class="miles-walked-current-day"></div>
     <h3>All Users Averages</h3>
     <div class="all-user-average-steps-by-date"></div>
     <div class="all-user-average-minutes-active-by-date"></div>
     <div class="all-user-average-flight-of-stairs-by-date"></div>
  </section>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="./Hydration.js"></script>
    <script type="text/javascript" src="./Sleep.js"></script>
    <script type="text/javascript" src="./Activity.js"></script>
    <script type="text/javascript" src="./UsersRepository.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
